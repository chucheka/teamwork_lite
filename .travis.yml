language: node_js
node_js:
  - '8.11.2'
env:
  global:
  - NODE_ENV=test

services:
  - postgresql
cache:
  directories:
    - node_modules
before_script:
  - psql -c 'create database test_database;' -U postgres
  - psql -c 'create user chike with password chike22ucheka;' -U postgres
  - npm install
script:
  - npm run test
after_script: 
  - npm run coverage
  